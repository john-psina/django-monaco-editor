# Automatic labeling for pull requests

documentation:
  - changed-files:
      - any-glob-to-any-file: ['**/*.md', 'docs/**/*']

dependencies:
  - changed-files:
      - any-glob-to-any-file: ['requirements.txt', 'pyproject.toml']

configuration:
  - changed-files:
      - any-glob-to-any-file: ['*.yml', '*.yaml', '.github/**/*']

core:
  - changed-files:
      - any-glob-to-any-file: ['django_monaco_editor/**/*.py']

templates:
  - changed-files:
      - any-glob-to-any-file: ['django_monaco_editor/templates/**/*']

tests:
  - changed-files:
      - any-glob-to-any-file: ['**/*test*.py', 'tests/**/*']

