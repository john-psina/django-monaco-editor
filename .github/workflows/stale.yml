name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this is still relevant, please reopen it or create a new issue.
          
          # Pull Requests
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update your PR or let us know if you're still working on it.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen it when you're ready to continue work on it.
          
          # Exemptions
          exempt-issue-labels: 'pinned,security,bug,help-wanted'
          exempt-pr-labels: 'pinned,work-in-progress'
          exempt-all-milestones: true

